<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form</title>
</head>
<body>
    <section>
        <form method="post">
            <p><label for="membername">Member Name:</label>
            <input type="text" name="memberName" id="membername" placeholder="Member Name" required/> *req</p>
        
            <p><label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="E-Mail" required/> *req</p>
        
            <p><label for="school">School:</label>
            <input type="text" name="school" id="school" placeholder="School" required/> *req</p>
        
        <input type="submit" value="Submit" />
        </form>
    </section>


</body>
</html>
