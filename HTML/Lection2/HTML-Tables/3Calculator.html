<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <style>
        input[type=button] 
        {
            width: 30px;
        }
    </style>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td colspan="4"><input type="text" style="text-align:right;" name="result" placeholder="0" /></td>
            </tr>
            <tr>
                <td><input type="button" value="7" name="7" id="7"/></td>
                <td><input type="button" value="8" name="8" id="8" /></td>
                <td><input type="button" value="9" name="9" id="9" /></td>
                <td><input type="button" value="+" name="add" id="add" /></td>
            </tr>
            <tr>
                <td><input type="button" value="4" name="4" id="4" /></td>
                <td><input type="button" value="5" name="5" id="5" /></td>
                <td><input type="button" value="6" name="6" id="6" /></td>
                <td><input type="button" value="-" name="sub" id="sub" /></td>
            </tr>
            <tr>
                <td><input type="button" value="1" name="1" id="1" /></td>
                <td><input type="button" value="2" name="2" id="2" /></td>
                <td><input type="button" value="3" name="3" id="3" /></td>
                <td><input type="button" value="*" name="multiply" id="multiply" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" name="0" id="0" style="text-align:center; width:70px" /></td>
                <td><input type="button" value="." name="dot" id="dot" /></td>
                <td><input type="button" value="/" name="del" id="del" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
