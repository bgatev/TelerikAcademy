<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ComboBox</title>
    <link rel="stylesheet" href="style.css" />
    <script src="libraries/require.js" data-main="scripts/config"></script>
</head>
<body>
    <button id="selectBtn">Select Person</button>
    <div id="comboBox"></div>
    <script type="text/x-handlebars-template" id="person-template">
        {{#people}}
        <div class="person-item" id="person-item-{{id}}">
            <strong class="person-name">{{name}}</strong>
            <p class="person-age">Age: {{age}}</p>
            <img src="{{avatarUrl}}" width="100px" />
        </div>
        {{/people}}
    </script>
</body>
</html>
