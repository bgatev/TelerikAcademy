<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dynamic Select</title>
    <script src="scripts/handlebars-v1.3.0.js"></script>
</head>
<body>
    <div id="mainContainer"></div>

    <script type="text/x-handlebars-template" id="items-template">
        <select>
            {{#each items}}
            <option value="{{value}}">{{text}}</option>
            {{/each}}
        </select>
    </script>
    <script src="dynamic-select.js"></script>
</body>
</html>
