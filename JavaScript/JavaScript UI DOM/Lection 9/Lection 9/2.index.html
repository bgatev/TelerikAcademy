<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Insert Element</title>
    <script src="scripts/jquery-1.11.1.js"></script>
</head>
<body>
    <div id="first">First</div>
    <script>
        var $el = $('#first');
        var $newDiv = $('<div />');
        $newDiv.html('MyDiv');
        var $newDiv2 = $('<div />');
        $newDiv2.html('MyDiv2');

        $newDiv.appendTo($el);
        $newDiv2.prependTo($el);
    </script>
</body>
</html>
